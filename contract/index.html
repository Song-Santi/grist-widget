<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hợp Đồng Thuê Trọ</title>

    <!-- A template for showing an contract in a Custom Widget in Grist. -->
    <!-- Uses Vue.js, moment, and the Grist Plugin API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Uses jspdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="contract.js"></script>
    <script src="exampleData.js"></script>

    <link rel="stylesheet" href="contract.css">
  </head>
  <body>
    <div id="app">
      <div class="status" v-if="status">
        <template v-if="status === 'waiting'">
          <p>Vui lòng chờ</p>
          <ul>
            <li v-bind:class="[tableConnected ? 'done' : '']">Tôi cần truy cập <b>vào bảng thực</b></li>
            <li v-bind:class="[haveRows ? 'done' : '']">Tôi cần ít nhất một hàng dữ liệu</li>
            <li v-bind:class="[rowConnected ? 'done' : '']">Tôi cần <b>Chọn theo</b> bộ</li>
          </ul>
          <!--
          <p>Ví dụ:</p>
          <ul>
            <li><a class="button" href="index.html?demo=1">Xem hợp đồng mẫu</a></li>
             
            <li><a class="button" href="index.html?labels=1">Hợp đồng giản lược</a></li>
            
          </ul>
        -->
        </template>
        <template v-else>
          {{ status }}
        </template>
      </div>
      <template v-if="contract">
        <div>{{ contract.Contract }}</div>
        <div>{{ contract.DateInText }}</div>
        <div>{{ contract.SideA }}</div>
        <div>{{ contract.SideB }}</div>
        <div>{{ contract.Room }}</div>
        <div>{{ contract.RoomHandover }}</div>
        <div>{{ contract.RoomPriceText }}</div>
        <div>{{ contract.ItemFee }}</div>
        <div>{{ contract.AccountBank }}</div>
        <div>{{ contract.DateInFormat }}</div>
        <!--
        <div class="top">
          <div class="block">
            <div class="header">
              <div class="meta title">contract</div>
            </div>
            <div class="info"><span class="meta">constract Number</span> #{{ invoice.Number }}</div>
            <div class="info" v-if="invoice.Issued"><div class="meta date-tag">Issued</div> {{ invoice.Issued | asDate }}</div>
            <div class="info" v-if="invoice.Due"><div class="meta date-tag">Due</div> {{ invoice.Due | asDate }}</div>
          </div>
          
          <div class="supplier">
            <div v-for="business in (invoice.Invoicer ? [invoice.Invoicer] : [])">
              <template v-if="typeof(business) === 'string'">
                <div class="address newlined">{{ business }}</div>
              </template>
              <template v-else>
                <div class="address">
                  <span class="name">{{ business.Name }}</span><br />
                  {{ business.Street1 }}<br />
                  <template v-if="business.Street2">
                    {{ business.Street2 }}<br />
                  </template>
                  {{ business.City }} {{ business.State }} {{ business.Zip }}<br />
                  <template v-if="business.Country">
                    {{ business.Country }}<br />
                  </template>
                </div>
                <template v-if="business.Email">
                  <div class="email">{{ business.Email }}</div>
                </template>
                <template v-if="business.Phone">
                  <div class="phone">{{ business.Phone }}</div>
                </template>
                <template v-if="business.Website">
                  <div class="website"><a v-bind:href="business.Url">{{ business.Website }}</a></div>
                </template>
              </template>
            </div>
          </div>
        </div>
        
        <div class="client" v-for="business in (invoice.Client ? [invoice.Client] : [])">
          <div class="title">Client</div>
          <div class="details">
            <template v-if="typeof(business) === 'string'">
              <div class="newlined">{{ business }}</div>
            </template>
            <template v-else>
              <div>{{ business.Name }}</div>
              <template v-if="business.Street1">
                {{ business.Street1 }},
              </template>
              <template v-if="business.Street2">
                {{ business.Street2 }},
              </template>
              {{ business.City }} {{ business.State }} {{ business.Zip }}
              <template v-if="business.Country">
                <br />{{ business.Country }}
              </template>
            </template>
          </div>
        </div>

        <table class="items">
          <template v-if="!Array.isArray(invoice.Items)">
            <tr>
              <th>Description</th>
              <th class="money">Total</th>
            </tr>
            <tr>
              <td>{{ invoice.Items }}</td>
              <td class="money">{{ invoice.Total | currency }}</td>
            </tr>
          </template>
          <template v-else>
            <tr>
              <th>Description</th>
              <th class="money">Unit Price</th>
              <th class="number">Quantity</th>
              <th class="money">Total</th>
            </tr>
            <tr v-for="item in invoice.Items">
              <td>{{ item.Description }}</td>
              <td class="money">{{ item.Price | currency }}</td>
              <td class="number">{{ item.Quantity }}</td>
              <td class="money">{{ item.Total | currency }}</td>
            </tr>
          </template>
        </table>

        <div class="summary">
          <div class="part">
            <div class="title">Subtotal</div>
            <div class="details">{{ invoice.Subtotal | currency }}</div>
          </div>
          <div class="part">
            <div class="title">Deduction</div>
            <div class="details">{{ invoice.Deduction | currency }}</div>
          </div>
          <div class="part">
            <div class="title">Taxes</div>
            <div class="details">{{ invoice.Taxes | currency }}</div>
          </div>
          <div class="total">
            <div class="title">Total</div>
            <div class="details">{{ invoice.Total | currency }}</div>
          </div>
        </div>

        <template v-if="invoice.Note">
          <p class="note">{{ invoice.Note }}</p>
        </template>
        
        <div class="footer">
          <div class="thanks">
            Thank you!
          </div>
        </div>

        <div class="print">
          <a href="javascript:window.print()">Print</a>
        </div>
      -->
      </template>
    </div>
  </body>
</html>
